{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'home/css/home.css' %}">
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row ">
            <div class="blank-overlay"></div>

            <div class="col-10 card">

            <h2 class="mb-0">Cart</h2>
            <hr>

            {% if cart_items %}
                {% for item in cart_items %}
                    <div>
                        <p>{{ item.item.name }}</p>
                        <p>{{ item.amount }}</p>
                    </div>
                {% endfor %}
                <!-- {{ cart_items }} -->
            {% else %}
                I is empty!
            {% endif %}
        </div>

        </div>
    </div>
{% endblock %}
