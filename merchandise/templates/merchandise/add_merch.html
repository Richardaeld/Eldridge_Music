{% extends "base.html" %}
{% load static %}

{% block extra_meta %}
    <meta name="description" content="This is the superuser's page to add merchandise to store">
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'merchandise/css/merch_management.css' %}">
{% endblock %}

{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="white-overlay"></div>

            <div class="col-12 col-md-6 mt-4">
                <!-- body for add merchandise -->
                <h3 class="px-4">Merchandise Management</h3>
                <h4 class="px-4">Add Merchandise</h4>
                <hr>
                <!-- Crispy form -->
                <form class="merch-form px-4" action="{% url 'add_merch' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" class="mt-3">
                        <span class="p-2 white-text">Create</span>
                    </button>

                    <a href="{% url 'merchandise' %}" class="keep-shopping-button mt-3">
                        <span class="p-2 white-text">Return</span>
                    </a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block postload_js %}
{{ block.super }}
<script src="{% static 'merchandise/js/add_edit_merch.js' %}"></script>

{% endblock %}
