{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'merchandise/css/merch_management.css' %}">
{% endblock %}

{% block content %}

    <div class="container-fluid">
        <div class="row ">
            <div class="white-overlay"></div>

            <div class="col-6 mt-4"> <!-- invoice-card box-shadow -->
                <!-- body for cart checkout -->
                <h3 class="px-4">Merchandise Management</h3>
                <h4 class="px-4">Edit Merchandise</h4>
                <hr>
                <form class="merch-form px-4" action="{% url 'edit_merch' item.id %}" method="POST" enctype="multipart/form-data">
                    {%csrf_token %}
                    {{form | crispy }}


                    <button type="submit" class="mt-3">
                        <span class="p-2 white-text">Edit</span>
                    </button>

                    <a href="{% url 'merchandise' %}" class="keep-shopping-button mt-3">
                        <span class="p-2 white-text">Return</span>
                    </a>

                </form>

            </div>
        </div>
    </div>
{% endblock %}
