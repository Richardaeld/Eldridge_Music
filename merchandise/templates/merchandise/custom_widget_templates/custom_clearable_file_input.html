{% if widget.is_initial %}
    <!-- Image with link -->
    <a href="{{ widget.value.url }}">
        <img width="100" height="100" src="{{ widget.value.url }}" class="mt-2">
    </a>
    <!-- Remove image button -->
    {% if not widget.required %}
        <div class="custom-control custom-checkbox mt-2">
            <input type="checkbox" class="custom-control-input widget-checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}">
            <label for="{{ widget.checkbox_id }}" class="custom-control-label text-danger">{{ widget.clear_checkbox_label }}</label>
        </div>
    {% endif %}
    <br>
    {{ widget.input_text }}
{% endif %}
<!-- Select image button -->
<span class="image-button bronze-button inline-b">
    Select Image<input id="id_image" class="bronze-button m-0 p-0" type="{{ widget.type }}" name="{{ widget.name }}" {% include "django/forms/widgets/attrs.html" %}>
</span>
<p><strong id="filename" class="text-danger"></strong></p>
