{% extends "base.html" %}
{% load static %}

{% block extra_meta %}
    <meta name="description" content="Home page of Eldridge Music Book Emporium">
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'home/css/home.css' %}">
{% endblock %}

{% block content %}
    <div class="container-fluid index-container-position">
        <div class="row justify-content-center justify-content-md-end">
            <!-- Container -->
            <div class=" col-10 col-md-4 me-0 me-md-4 mt-5 index-special box-shadow">
                <div class="row mb-2 justify-content-center">
                    <!-- Header -->
                    <div class="col-12 mt-3">
                        <h2 class="text-uppercase y-center header-font px-3">View our discount specials!</h2>
                    </div>
                    <!-- Button -->
                    <div id="sign-up" class="col-8 mt-2 mb-4">
                        <a href="{% url 'specials' %}" class="y-center bronze-button giant-button inline-b">
                            <span class="text-uppercase"><strong>Browse</strong></span>
                        </a>
                    </div>

                </div>
            </div>

        </div>
    </div>
{% endblock %}
