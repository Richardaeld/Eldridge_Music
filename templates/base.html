{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


    <title>Eldridge Music</title>
  </head>
  <body>

    <header class="container-fluid piano-container" style="height:23rem;">
        <div class="row">

            <!-- piano keys -->
            <div class="col-12 piano-size" style="position:relative;">

                <div class="piano-side-top"></div>
                <div class="piano-side-bottom"></div>
                <!-- first octive -->
                <div class="key-white" style="left:8%"></div>
                <div class="key-black" style="left:12.25%"></div>
                <div class="key-white" style="left:14%"></div>
                <div class="key-black" style="left:18.5%"></div>
                <div class="key-white" style="left:20%"></div>
                <div class="key-white" style="left:26%"></div>
                <div class="key-black" style="left:30.25%"></div>
                <div class="key-white" style="left:32%"></div>
                <div class="key-black" style="left:36.25%"></div>
                <div class="key-white" style="left:38%"></div>
                <div class="key-black" style="left:42.25%"></div>
                <div class="key-white" style="left:44%"></div>
                <!-- second octive -->
                <div class="key-white" style="left:50%"></div>
                <div class="key-black" style="left:54.25%"></div>
                <div class="key-white" style="left:56%"></div>
                <div class="key-black" style="left:60.25%"></div>
                <div class="key-white" style="left:62%"></div>
                <div class="key-white" style="left:68%"></div>
                <div class="key-black" style="left:72.25%"></div>
                <div class="key-white" style="left:74%"></div>
                <div class="key-black" style="left:78.3%"></div>
                <div class="key-white" style="left:80%"></div>
                <div class="key-black" style="left:84.5%"></div>
                <div class="key-white" style="left:86%"></div>

                <div class="piano-lid" >
                    <div class="col-12 col-md-6 align-self-center" style="position:relative; height:100%; width:100%">
                        <p class="title-header">Eldridge Music Studio</p>
                    </div>
                </div>

            </div>

        </div>
    </header>


    <script src="{% static 'js/borderjs.js' %}"></script>


    {% block content %}
    {% endblock %}

  </body>
</html>
